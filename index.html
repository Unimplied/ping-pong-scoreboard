<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-sm " id="img">         
        <img src="https://www.spacesworks.com/wp-content/uploads/2018/01/20180216-Ping-Pong-ZA_web.jpg" class="mx-auto d-block" alt="ping pong table">
    </div>

    <div class="container-sm ">
        <h1>Ping Pong Scorekeeper</h1>
    </div>

    <div class="container-sm " id="pingPong">
            <h2>Current Score: <h3><span id="p1score">0</span> to <span id="p2score">0</span> </h3></h2>
            <p>Playing to </p>
                <select name="games" id="games">
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
        <p>Use the buttons below to keep score</p>
    </div>

    <div class="container-sm ">
        <div class="btn-group">
            <button class="btn btn-primary" id="p1">+ Player 1</button>
            <button class="btn btn-info" id="p2">+ Player 2</button>
            <button class="btn btn-danger" id="reset">Reset</button>
        </div>
        <script src="app.js"></script>
</body>
</html>
